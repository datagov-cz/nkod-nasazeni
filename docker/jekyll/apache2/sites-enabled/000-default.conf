<VirtualHost *>

  ServerAdmin webmaster@localhost

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  # Root
  DocumentRoot /mnt/website/github/_site/
  <Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

  # API
  Alias /api/ /var/www/api/data-portal/
  <Directory /var/www/api/>
    Options FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

</VirtualHost>
