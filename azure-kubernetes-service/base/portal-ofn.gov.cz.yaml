apiVersion: apps/v1
kind: Deployment
metadata:
  name: nkd-portal-ofn-gov-cz-deployment
  namespace: nkd
  labels:
    app.kubernetes.io/name: portal-ofn-gov-cz
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: portal-ofn-gov-cz
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portal-ofn-gov-cz
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: nkd-portal-ofn-gov-cz-pvc
      securityContext:
          fsGroup: 33
          fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: nkd-portal-ofn-gov-cz
          image: ghcr.io/datagov-cz/nkd-jekyll:develop
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "80"
            - name: GITHUB_BRANCH
              valueFrom:
                secretKeyRef:
                  name: nkd-portal
                  key: ofn_portal_branch
            - name: GITHUB_REPOSITORY
              valueFrom:
                secretKeyRef:
                  name: nkd-portal
                  key: ofn_portal_repository
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: nkd-portal
                  key: ofn_portal_secret
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/data"
              name: data-volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nkd-portal-ofn-gov-cz-pvc
  namespace: nkd
  labels:
    app.kubernetes.io/name: portal-ofn-gov-cz
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-csi
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nkd-portal-ofn-gov-cz
  namespace: nkd
  labels:
    app.kubernetes.io/name: portal-ofn-gov-cz
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: portal-ofn-gov-cz
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80
