apiVersion: apps/v1
kind: Deployment
metadata:
  name: nkod-design-system-deployment
  namespace: nkod
  labels:
    app.kubernetes.io/name: design-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: design-system
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: design-system
    spec:
      volumes:
        - name: design-system-volume
          persistentVolumeClaim:
            claimName: nkod-design-system-pvc
      containers:
        - name: nkod-design-system
          image: ghcr.io/datagov-cz/nkod-design-system:develop
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: design-system-volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nkod-design-system-pvc
  namespace: nkod
  labels:
    app.kubernetes.io/name: public
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 64M
---
apiVersion: v1
kind: Service
metadata:
  name: nkod-design-system
  namespace: nkod
  labels:
    app.kubernetes.io/name: design-system
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: design-system
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nkod-design-system-ingress
  namespace: nkod
  labels:
    app.kubernetes.io/name: design-system
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /assets/design-system/
        pathType: Prefix
        backend:
          service:
            name: nkod-design-system
            port:
              number: 80
