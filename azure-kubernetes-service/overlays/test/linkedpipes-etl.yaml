apiVersion: apps/v1
kind: Deployment
metadata:
  name: nkd-linkedpipes-etl-deployment
  namespace: nkd
  labels:
    app.kubernetes.io/name: linkedpipes-etl
spec:
  template:
    spec:
      containers:
        - name: nkd-linkedpipes-etl-executor
          command: ["java", "-DconfigFileLocation=/opt/lp-etl/configuration/configuration.properties", "-Xmx2g", "-jar" ,"./executor/executor.jar"]
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "4Gi"
